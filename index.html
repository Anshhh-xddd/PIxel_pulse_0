<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and Apple Touch Icon with proper image types -->
    <link rel="icon" type="image/png" href="/src/Assets/Logo_png.png" />
    <link rel="apple-touch-icon" href="/src/Assets/Logo.png" />
    
    <!-- Viewport settings for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Title and Description -->
    <title>PixelPulse - The Branding Agency</title>
    <meta name="description" content="PixelPulse Design Studio - We build brands that think, learn, and evolve. Cutting-edge design solutions for modern businesses." />
    <meta name="keywords" content="design, branding, logo design, web design, UI/UX, digital marketing, motion graphics, PixelPulse" />
    <meta name="author" content="PixelPulse" />
    
    <!-- Open Graph / Facebook Meta Tags for social media sharing -->
    <meta property="og:type" content="website" />

    <meta property="og:image" content="https://pixelpulse.design/src/Assets/Logo.png" />

    <!-- Twitter Meta Tags for sharing -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pixelpulse.design/" />
    <meta property="twitter:title" content="PixelPulse - The Branding Agency" />
    <meta property="twitter:description" content="We build brands that think, learn, and evolve. Cutting-edge design solutions for modern businesses." />

    <meta name="msapplication-TileColor" content="#f97316" />

    <!-- Root element for React or other JS frameworks -->
