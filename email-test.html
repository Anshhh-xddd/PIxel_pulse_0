<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - RoboFlux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background: #000;
            color: white;
            border-radius: 5px;
        }
        button {
            background: #ff6b35;
            color: black;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ff5722;
        }
        .success {
            background: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .error {
            background: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– RoboFlux Email Test</h1>
    <p>This form will send emails directly to: <strong>pixelpulse2905@gmail.com</strong></p>
    
    <form action="https://formspree.io/f/manbokbo" method="POST">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required placeholder="Your name">
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" placeholder="Your company (optional)">
        </div>
        
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="4" required placeholder="Your message"></textarea>
        </div>
        
        <input type="hidden" name="_replyto" value="">
        <input type="hidden" name="_subject" value="ðŸ¤– Test Email from RoboFlux Contact Form">
        
        <button type="submit">Send Test Email</button>
    </form>
    
    <script>
        // Update _replyto field with email value
        document.getElementById('email').addEventListener('input', function() {
            document.querySelector('input[name="_replyto"]').value = this.value;
        });
        
        // Update _subject with name
        document.getElementById('name').addEventListener('input', function() {
            document.querySelector('input[name="_subject"]').value = `ðŸ¤– Test Email from ${this.value} - RoboFlux`;
        });
    </script>
</body>
</html>
